<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home</title>
  <link rel="stylesheet" href="general.css">
  <link rel="stylesheet" href="sidebar.css">
  <link rel="stylesheet" href="switchbar.css">
  <link rel="stylesheet" href="feed-style/feed-post.css">
  <link rel="stylesheet" href="feed-style/feed-story.css">
  <link rel="stylesheet" href="feed-style/feed-general.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
  <div class="Sidebar-container">
    <div class="insta-logo">

    <div class="sidebar-1st-group-container">

      </div>

      </div>

        </div>
        <div class="explore-text">
          <P class="sidebar-text-p">Explore</P>
        </div>
      </div>
      <div class="sidebar-1st-group-block">

        <div class="reel-text">
          <P class="sidebar-text-p">Reels</P>
        </div>
      </div>
      <div class="sidebar-1st-group-block">

        </div>
      </div>
      <div class="sidebar-1st-group-block">
        <div class="notifications-icon">

        </div>
        <div class="notifications-text">
          <P class="sidebar-text-p">Notifications</P>
        </div>
      </div>
      <div class="sidebar-1st-group-block">
        <div class="create-icon">
          <img class="sidebar-icons" src="icons/create-icon.webp">
        </div>
        <div class="create-text">
          <P class="sidebar-text-p">Create</P>
        </div>
      </div>
      <div class="sidebar-1st-group-block">
        <div class="create-icon">

        </div>
        <div class="dashboard-text">
          <P class="sidebar-text-p">Dashboard</P>
        </div>
      </div>
      <div class="sidebar-1st-group-block">
        <div class="profile-icon">
          <img class="sidebar-profile-img" src="cat-img/download.jpg">

        <div class="meta-ai-text">
          <P class="meta-ai-sidebar-text-p">Meta AI</P>

      <div class="sidebar-2nd-group-block">

        </div>
      </div>
      <div class="sidebar-2nd-group-block">
        <div class="threads-icon">
          <img class="sidebar-2nd-icons" src="icons/threads.png">
        </div>
        <div class="threads-text">
          <P class="sidebar-text-p">Threads</P>
        </div>
      </div>

  <div class="feed-container">
    <div class="feed-inner-container">

        <div class="story-box">
          <img class="story-img" src="cat-img/download.jpg">

          <P class="story-p">cat_man.</P>
        </div>
        <div class="story-box">

        </div>
        <div class="story-box">

          <P class="story-p">jb-007</P>
        </div>
        <div class="story-box">
          <img class="story-img" src="cat-img/download.jpg">
          <P class="story-p">cat_goblin</P>

            <div class="post-1st-box">
              <img class="post-profile-img" src="cat-img/download.jpg">
              <div class="post-1st-box-info">
                <p class="post-username-p">onepiece_staff</p>  
                <p class="profile-usermane-middledot-p">&middot</p>
                <p class="post-time-p">2h</p>
                <p class="profile-usermane-middledot-p">&middot</p>
              </div>
              <button class="post-follow-btn">Follow</button>
              <img class="post-1st-box-moreoptions-img" src="icons/more.png">
            </div>
            <div class="post-2nd-box">
              <img class="post-2nd-box-img" src="cat-img/chopper-crying.jpg">
            </div>
            <div class="post-3rd-4th-box">
              <div class="post-3rd-box"></div>
              <div class="post-4th-box"></div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="switchbar-container">
    <div class="switch-account-container">switch</div>
    <div class="suggested-container"></div>
